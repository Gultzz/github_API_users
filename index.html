<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>GitHub API</title>
    <link rel="icon" href="image/github-logo.png">
</head>
<body>
    <div id="pesq">
        <input type="text" id="input" placeholder="Github username_">
        <button class="button" onclick="pesquisar()">Search</button>
    </div>
    <div class="fundinho">
        <img class="img" src="image/user.jpg">
        <h3 class="name">Name</h3>
        <a id="link" target="_self" href="">https://github.com/name</a>
        <h2 class="bio">Biografia: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h2>
        <h3 class="repos">Repositories: 0</h3>
        <h3 class="follows">Followers: 0</h3>
    </div>
</body>
</html>
